name: CI
on:
  push:
    paths-ignore:
      - "deploy/**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: sudo apt-get update -y && sudo apt-get upgrade -y
      - run: sudo apt-get install curl unzip -y          
      - run: curl -OL https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - run: unzip ./sonar-scanner-cli-4.6.2.2472-linux.zip
      - run: echo "$(pwd)/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run sonar
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: npm run sonar

  docker:
    if: contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: test
    container: docker:latest
    services:
      dind:
        image: docker:dind
    steps:
      - uses: actions/checkout@v2

      - name: Push image to ghcr
        run: >
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u hexdump95 --password-stdin
          docker build . -t ghcr.io/$GITHUB_REPOSITORY:${GITHUB_REF##*/} -t ghcr.io/$GITHUB_REPOSITORY:latest
          docker push ghcr.io/$GITHUB_REPOSITORY:${GITHUB_REF##*/}
          docker push ghcr.io/$GITHUB_REPOSITORY:latest
